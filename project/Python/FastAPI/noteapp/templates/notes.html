{% extends "base.html" %}
{% block title %}Notes{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Rosetta note - FastAPI (Python)</h1>
    <h2 class="title is-4">Notes</h2>
    <ul>
        {% for note in notes %}
        <li><a href="/note/{{ loop.index }}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
  </div>
</section>
{% endblock %}
