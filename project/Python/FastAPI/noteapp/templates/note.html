{% extends "base.html" %}
{% block title %}Note{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Rosetta note - FastAPI (Python)</h1>
    <h2 class="title is-4">{{ note.title }}</h2>
    <p class="subtitle">{{ note.description }}</p>
    <a href="/notes/{{ note.id }}/edit"><button class="button is-link">Edit</button></a>
    <a href="/notes/{{ note.id }}/delete"><button class="button is-danger">Delete</button></a>
  </div>
</section>
{% endblock %}
