{% extends "base.html" %}
{% block title %}Delete note{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Rosetta note - FastAPI (Python)</h1>
    <h2 class="title is-4">Delete note "{{ note.title }}"</h2>
    <p class="subtitle">{{ note.description }}</p>
    <form action="/notes/{{ note.id }}/delete" method="post">
        <div class="field is-grouped">
            <div class="control">
            <button type="submit" class="button">Submit</button>
            </div>
            <div class="control">
            <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </form>
  </div>
</section>
{% endblock %}
