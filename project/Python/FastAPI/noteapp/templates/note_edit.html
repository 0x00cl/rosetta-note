{% extends "base.html" %}
{% block title %}Edit note{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Rosetta note - FastAPI (Python)</h1>
    <h2 class="title is-4">Edit note</h2>
    <form action="/notes/{{ note.id }}/edit" method="post">
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input" name="title" id="title" value="{{ note.title }}">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Description</label>
            <div class="control">
            <textarea class="textarea" placeholder="Textarea" name="description" id="description">{{ note.description }}</textarea>
            </div>
        </div>
        
        <div class="field is-grouped">
            <div class="control">
            <button type="submit" class="button">Submit</button>
            </div>
            <div class="control">
            <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </form>
  </div>
</section>
{% endblock %}
